<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Graduation cap -->
  <g transform="translate(100, 150)">
    <!-- Cap base -->
    <rect x="80" y="100" width="120" height="60" rx="30" fill="#2d3748" opacity="0.9"/>
    <!-- Cap top -->
    <rect x="40" y="80" width="200" height="20" rx="10" fill="#2d3748"/>
    <!-- Tassel -->
    <circle cx="240" cy="90" r="8" fill="url(#accent)"/>
    <rect x="240" y="98" width="3" height="40" fill="url(#accent)"/>
    <rect x="230" y="135" width="23" height="8" rx="4" fill="url(#accent)"/>
  </g>
  
  <!-- Diploma -->
  <g transform="translate(350, 200)">
    <rect x="0" y="0" width="180" height="120" rx="10" fill="#f7fafc" opacity="0.95"/>
    <rect x="15" y="15" width="150" height="90" rx="5" fill="none" stroke="url(#accent)" stroke-width="3"/>
    <!-- Ribbon -->
    <rect x="75" y="-10" width="30" height="140" fill="url(#accent)" opacity="0.8"/>
    <!-- Text lines -->
    <rect x="30" y="35" width="120" height="3" fill="#4a5568" opacity="0.7"/>
    <rect x="30" y="50" width="100" height="2" fill="#4a5568" opacity="0.5"/>
    <rect x="30" y="65" width="80" height="2" fill="#4a5568" opacity="0.5"/>
  </g>
  
  <!-- Celebration elements -->
  <g opacity="0.6">
    <!-- Stars -->
    <circle cx="700" cy="120" r="4" fill="#f6e05e"/>
    <circle cx="850" cy="180" r="3" fill="#fbb6ce"/>
    <circle cx="950" cy="250" r="5" fill="#9ae6b4"/>
    <circle cx="1050" cy="150" r="3" fill="#90cdf4"/>
    
    <!-- Confetti -->
    <rect x="720" y="300" width="8" height="8" fill="#f093fb" opacity="0.8" transform="rotate(45 724 304)"/>
    <rect x="820" y="350" width="6" height="6" fill="#fbb6ce" opacity="0.8" transform="rotate(30 823 353)"/>
    <rect x="880" y="280" width="10" height="10" fill="#9ae6b4" opacity="0.8" transform="rotate(60 885 285)"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="450" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    Graduation Guide
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="500" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" opacity="0.9">
    Perfect Congratulations Messages
  </text>
  
  <!-- Category badge -->
  <rect x="480" y="540" width="240" height="40" rx="20" fill="white" opacity="0.2"/>
  <text x="600" y="565" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="500">
    CONGRATULATIONS
  </text>
</svg>
