<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e8b57;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#228b22;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#dc143c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b22222;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Snow flakes -->
  <g fill="rgba(255,255,255,0.8)">
    <g transform="translate(200, 100)">
      <polygon points="0,-20 5,-5 20,-5 8,3 13,18 0,10 -13,18 -8,3 -20,-5 -5,-5"/>
    </g>
    <g transform="translate(800, 150)">
      <polygon points="0,-15 4,-4 15,-4 6,2 10,13 0,7 -10,13 -6,2 -15,-4 -4,-4"/>
    </g>
    <g transform="translate(1000, 300)">
      <polygon points="0,-12 3,-3 12,-3 5,2 8,11 0,6 -8,11 -5,2 -12,-3 -3,-3"/>
    </g>
    <g transform="translate(100, 400)">
      <polygon points="0,-10 2,-2 10,-2 4,1 6,9 0,5 -6,9 -4,1 -10,-2 -2,-2"/>
    </g>
  </g>
  
  <!-- Christmas tree -->
  <g transform="translate(150, 200)">
    <!-- Tree layers -->
    <polygon points="50,0 20,40 80,40" fill="#228B22"/>
    <polygon points="50,20 15,60 85,60" fill="#32CD32"/>
    <polygon points="50,40 10,80 90,80" fill="#228B22"/>
    
    <!-- Trunk -->
    <rect x="45" y="80" width="10" height="20" fill="#8B4513"/>
    
    <!-- Star on top -->
    <polygon points="50,-10 53,0 63,0 55,6 58,16 50,10 42,16 45,6 37,0 47,0" fill="#FFD700"/>
    
    <!-- Ornaments -->
    <circle cx="40" cy="35" r="3" fill="#FF0000"/>
    <circle cx="60" cy="35" r="3" fill="#0000FF"/>
    <circle cx="35" cy="55" r="3" fill="#FFD700"/>
    <circle cx="65" cy="55" r="3" fill="#FF0000"/>
  </g>
  
  <!-- Gift boxes -->
  <g transform="translate(900, 350)">
    <rect x="0" y="20" width="40" height="30" fill="#FF0000"/>
    <rect x="0" y="35" width="40" height="4" fill="#FFD700"/>
    <rect x="18" y="20" width="4" height="30" fill="#FFD700"/>
    <polygon points="0,20 10,10 30,10 40,20" fill="#8B0000"/>
    
    <rect x="60" y="30" width="30" height="25" fill="#0000FF"/>
    <rect x="60" y="40" width="30" height="3" fill="#C0C0C0"/>
    <rect x="73" y="30" width="3" height="25" fill="#C0C0C0"/>
    <polygon points="60,30 70,20 80,20 90,30" fill="#000080"/>
  </g>
  
  <!-- Holiday ornament -->
  <g transform="translate(800, 450)">
    <circle cx="30" cy="30" r="25" fill="#FF0000"/>
    <rect x="25" y="5" width="10" height="10" fill="#C0C0C0"/>
    <circle cx="30" cy="15" r="3" fill="#FFD700"/>
    <circle cx="20" cy="25" r="2" fill="#FFD700"/>
    <circle cx="40" cy="35" r="2" fill="#FFD700"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    Holiday Greetings Guide
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="280" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="24">
    Spread joy with perfect seasonal messages
  </text>
  
  <!-- Decorative elements -->
  <g fill="rgba(255,255,255,0.3)">
    <circle cx="400" cy="500" r="20"/>
    <circle cx="600" cy="450" r="15"/>
    <circle cx="300" cy="350" r="25"/>
  </g>
</svg>
